{% extends "tardis_portal/portal_template.html" %}
{% load bootstrap %}
{% load static from staticfiles %}
{% block content %}
    <head>
        <link href="{% static 'monash/css/default.css' %}" rel="stylesheet">
    </head>
    <legend style="text-align: center"> Login using AAF or Internal Account</legend>
    <div class="container-fluid">
        <div class="row-fluid monash-flexbox">

            <div class="span6 login-box">
                <!-- <p class="login-text">Log In using your Institutional ID</p> -->
                <img src="{% static 'monash/images/aaf-logo.png' %}" style="max-width: 50%" class="center-image">
                <a href="{% url 'social:begin' 'aaf' %}?next=/">
                    <img id="signInButton" class="center-image"
                         src="{% static 'monash/images/aaf_service.png' %}" />
                </a>
            </div>
          <div class="span6 login-box">
            <form action="" method="post" class="form-horizontal" style="padding-top: 20px ; ">
                {% csrf_token %}
                <input name="next_page" type="hidden" value="{{ next_page }}" />
                <!-- <div class="control-group">
                  <div class="controls">
                    <img src="{% static 'monash/images/monash-uni-logo.png' %}" class="monash-logo-login-form">
                  </div>
                </div> -->
                <!-- <p class="login-text">Log In using your Internal ID</p> -->
                <div class="control-group">{{ loginForm|bootstrap }}</div>
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" class="btn btn-info btn-small">
                        <i class="fa fa-sign-in"></i> Log In
                     </button>
                  </div>
                </div>
            </form>
            </div>
    </div>
    <!-- <div class="container-fluid footer-text">
        <p><strong>New User?</strong> If you don't have an account yet, logging in with any of these methods will create
            an account for you. Logging in with the <strong>Australian Access Federation</strong> is the
            preferred authentication mechanism.  If you don't have an <strong>Australian Access Federation</strong>
            account, you can <a href="{% url 'social:begin' 'google-oauth2' %}?next=/">Log In with your Google Account</a>,
            but this will require an additional activation step.</p>
    </div> -->
{% endblock content %}
